<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer API Display</title>
</head>
<body>
    <h1>Integer API Display</h1>
    <div id="output"></div>

    <script>
        // Function to fetch data from the API
        async function fetchData() {
            try {
                const response = await fetch('https://corsproxy.io/?https://integer.api.horizonlabs.de/ea5daf0b115606d9b6f8d97fecf2124d27b3e86ef08e4023732a4a1a127e9ec8');
                const data = await response.json();
                return data.value;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to display data in the HTML element
        async function displayData() {
            const value = await fetchData();
            const outputElement = document.getElementById('output');
            outputElement.textContent = 'Value: ' + value;
        }

        // Call the displayData function when the page loads
        displayData();
    </script>
</body>
</html>
